apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ app_name }}
spec:
  selector:
    matchLabels:
      run: {{ app_name }}
  replicas: 2
  template:
    metadata:
      labels:
        run: {{ app_name }}
    spec:
      containers:
      - name: {{ app_name }}
        image: lvthillo/python-flask-docker
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: {{ app_name }}
  labels:
    run: {{ app_name }}
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
  selector:
    run: {{ app_name }}
